<!DOCTYPE html>
<html>
  <head>
    <title>Teste Slide 4e</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .status {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <h2>Teste de Funcionamento do Slide 4e</h2>
    <div id="status"></div>

    <script>
      try {
        // Testar se o código do slide 4e carrega sem erros
        class TestIpeClassifier {
          constructor() {
            this.currentSampleIndex = 0;
            this.isPlaying = false;
            this.animationSpeed = 1;
            this.threshold = 0.5;
            this.processedCount = 0;

            // Estado da matriz de confusão
            this.confusionMatrix = {
              VP: 0, // Verdadeiro Positivo
              FP: 0, // Falso Positivo
              FN: 0, // Falso Negativo
              VN: 0, // Verdadeiro Negativo
            };

            // Dataset simulado
            this.dataset = this.generateDataset();

            document.getElementById("status").innerHTML =
              '<div class="status success">✅ Classe IpeClassifier carregada com sucesso!</div>' +
              '<div class="status success">✅ Dataset com ' +
              this.dataset.length +
              " amostras gerado</div>" +
              '<div class="status success">✅ Matriz de confusão inicializada: ' +
              JSON.stringify(this.confusionMatrix) +
              "</div>";
          }

          generateDataset() {
            const dataset = [];

            // Gerar 20 amostras de Ipê Roxo
            for (let i = 0; i < 20; i++) {
              dataset.push({
                id: i + 1,
                tipo: "roxo",
                imagem: "../assets/IPE-ROXO.webp",
                probabilidadeRoxo: Math.random() * 0.4 + 0.5,
                probabilidadeAmarelo: Math.random() * 0.4 + 0.1,
              });
            }

            // Gerar 20 amostras de Ipê Amarelo
            for (let i = 0; i < 20; i++) {
              dataset.push({
                id: i + 21,
                tipo: "amarelo",
                imagem: "../assets/IPE-AMARELO.webp",
                probabilidadeRoxo: Math.random() * 0.4 + 0.1,
                probabilidadeAmarelo: Math.random() * 0.4 + 0.5,
              });
            }

            return dataset;
          }
        }

        // Instanciar teste
        new TestIpeClassifier();
      } catch (error) {
        document.getElementById("status").innerHTML =
          '<div class="status error">❌ Erro: ' + error.message + "</div>";
      }
    </script>
  </body>
</html>
